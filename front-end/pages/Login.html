<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Churrascaria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 500px;
        background-color: #1e1e1e;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-top: auto;
        margin-bottom: auto;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h2 {
        text-align: center;
        color: #ff2222;
        margin-bottom: 20px;
      }

      .navbar {
            background-color: #1e1e1e;
            padding: 15px;
        }

        .navbar-brand img {
            width: 80px;
            height: 80px;
        }
        
        .nav-link {
            color: #e0e0e0;
            font-size: 16px;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #ff6b6b;
            transition: color 0.3s;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(224, 224, 224, 0.75)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
      .btn-primary {
        background-color: #ff2222;
        border: none;
      }

      .btn-primary:hover {
        background-color: #e64a19;
      }

      .form-label {
        color: #e0e0e0;
      }

      .alert {
        display: none;
        margin-top: 10px;
      }

      .navbar-brand img {
        width: 80px;
        height: 80px;
      }

      .nav-link {
        color: #e0e0e0;
        font-size: 16px;
        margin-right: 20px;
      }

      .nav-link:hover {
        color: #ff5722;
        transition: color 0.3s;
      }

      .offcanvas-header {
        background-color: #ff5722;
      }

      .offcanvas-body {
        background-color: #1e1e1e;
      }

      .offcanvas-body .nav-link {
        color: #e0e0e0;
      }

      .offcanvas-body .nav-link:hover {
        color: #ff3c00;
      }

      .dropdown-menu-dark {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      .dropdown-item:hover {
        background-color: #ff2222;
      }

      footer {
        background-color: #121212;
        color: #e0e0e0;
        padding: 20px 0;
        text-align: center;
      }

    </style>

    <script>
      function realizarLogin() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        if (!email || !senha) {
          mostrarAlerta("Preencha todos os campos obrigatórios.", "danger");
          return;
        }

        if (senha.length < 8 || senha.length > 16) {
          mostrarAlerta("A senha deve ter entre 8 e 16 caracteres.", "warning");
          return;
        }

        console.log("Email: " + email);
        console.log("Senha: " + senha);
      }

      function mostrarAlerta(mensagem, tipo) {
        const alertBox = document.getElementById("alertBox");
        alertBox.innerHTML = mensagem;
        alertBox.className = "alert alert-" + tipo;
        alertBox.style.display = "block";
      }

      function mostrarSenha() {
        var campoSenha = document.getElementById("senha");

        if (campoSenha.type == "text") {
          campoSenha.type = "password";
        } else {
          campoSenha.type = "text";
        }
      }
    </script>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../images/loog-monstro-reto-transparente.png" alt="Logo Churrascaria" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Cadastro.html">Registro</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" />
                    <button class="btn btn-danger" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    

    <div class="main-content">
      <div class="container">
        <h2>Acessar o Sistema</h2>
        <div id="alertBox" class="alert"></div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required />
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="mostrarSenha"
              onclick="mostrarSenha()"
            />
            <label class="form-check-label" for="mostrarSenha"
              >Mostrar senha</label
            >
          </div>
          <button
            onclick="realizarLogin()"
            type="button"
            class="btn btn-primary w-100"
          >
            Login
          </button>
        </form>
        <br />
        <a href="../pages/Cadastro.html" class="btn btn-secondary btn-sm"
          >Cadastre-se</a
        >
        <a href="../index.html" class="btn btn-secondary btn-sm">Voltar</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Churrascaria Monstro. Todos os direitos reservados.</p>
      <p>Endereço: Rua dos Carnes, 123 - Curitiba, Parana</p>
      <p>Contato: (11) 1234-5678 | contato@churrascariamostro.com</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
